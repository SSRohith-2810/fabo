    <script>
        document.addEventListener('DOMContentLoaded', function () {
        var container = document.getElementById("productContainer");

        fetch('Cart1.json')
            .then(response => response.json())
            .then(productsData => {
                var row = document.createElement("div");
                row.className = "row row-cols-1 row-cols-md-4 g-4";
                container.appendChild(row);

                productsData.forEach(function (product, index) {
                    if (index > 0 && index % 4 === 0) {
                        row = document.createElement("div");
                        row.className = "row row-cols-1 row-cols-md-4 g-4";
                        container.appendChild(row);
                    }

                    var cardCol = document.createElement("div");
                    cardCol.className = "col";

                    var cardDiv = document.createElement("div");
                    cardDiv.className = "card card1";

                    var img = document.createElement("img");
                    img.src = product.image_url;
                    img.className = "card-img-top";
                    img.alt = "...";
                    img.style.width = "100";
                    img.style.height = "230px";

                    var cardBody = document.createElement("div");
                    cardBody.className = "card-body";

                    var title = document.createElement("h5");
                    title.className = "card-title";
                    title.style.color = "#b5b2b2";
                    title.innerText = product.product_name;

                    var description = document.createElement("p");
                    description.className = "card-text";
                    description.style.fontWeight = "bold";
                    description.innerText = product.product_description;

                    var price = document.createElement("p");
                    price.className = "actual-price";
                    price.style.fontWeight = "bold";
                    price.innerText = product.price;

                    var totalCost = document.createElement("p");
                    totalCost.style.fontSize = "15px";
                    totalCost.style.fontWeight = "bold";
                    totalCost.innerHTML = "Total Cost : <span class='total-cost me-3'>" + calculateTotalCost(product) + "</span>";

                    var quantityDiv = document.createElement("div");
                    quantityDiv.className = "d-flex justify-content-end align-items-center";

                    var incrementBtn = document.createElement("button");
                    incrementBtn.className = "me-2 buttons-div";
                    incrementBtn.innerText = "+";
                    incrementBtn.onclick = function () {
                        increment(this);
                    };

                    var quantitySpan = document.createElement("span");
                    quantitySpan.className = "quantity";
                    quantitySpan.innerText = product.quantity;

                    var decrementBtn = document.createElement("button");
                    decrementBtn.className = "ms-2 buttons-div";
                    decrementBtn.innerText = "-";
                    decrementBtn.onclick = function () {
                        decrement(this);
                    };

                    var addToCartBtn = document.createElement("a");
                    addToCartBtn.href = "#";
                    addToCartBtn.className = "btn btn-cart";
                    addToCartBtn.innerText = "Add to Cart";

                    quantityDiv.appendChild(incrementBtn);
                    quantityDiv.appendChild(quantitySpan);
                    quantityDiv.appendChild(decrementBtn);

                    cardBody.appendChild(title);
                    cardBody.appendChild(description);
                    cardBody.appendChild(price);
                    cardBody.appendChild(totalCost);
                    cardBody.appendChild(quantityDiv);
                    cardBody.appendChild(addToCartBtn);

                    cardDiv.appendChild(img);
                    cardDiv.appendChild(cardBody);

                    cardCol.appendChild(cardDiv);

                    row.appendChild(cardCol);



                      // Add click event for each addToCartBtn
                      addToCartBtn.onclick = function () {
            // Check if the product is already in the cart
            let existingProductIndex = cart.findIndex(item => item.productDescription ===  product.product_description);

            if (existingProductIndex !== -1) {
                // If the product is already in the cart, update the quantity
                cart[existingProductIndex].quantity += parseInt(quantitySpan.innerText, 10);
                cart[existingProductIndex].totalCost = calculateTotalCost(product);
            } else {
                // If the product is not in the cart, add it
                let productDetails = {
                    productName: product.product_name,
                    productDescription: product.product_description,
                    price: product.price,
                    quantity: parseInt(quantitySpan.innerText, 10),
                    totalCost: calculateTotalCost(product)
                };
                cart.push(productDetails);
            }

            // Update the localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Optionally, provide feedback to the user
            alert('Product added to cart!');
        };

                });
            })
            .catch(error => console.error('Error fetching data:', error));
            // Retrieve the stored cart data from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Iterate through the cart and display the selected products as needed
            cart.forEach(function (productDetails) {
                // You can use the productDetails to display information on the next page
                console.log(productDetails);
                // Perform actions to display the product details on the next page
            });
        });

        function calculateTotalCost(product) {
            let actualPrice = parseFloat(product.price.replace(/[^\d.]/g, ''));
            return "₹ " + numberWithCommas((actualPrice * product.quantity).toFixed(2));
        }

        function toggleStar(star) {
            star.classList.toggle('gold-star');
        }

        function increment(button) {
            let cardBody = button.closest('.card-body');
            let quantitySpan = cardBody.querySelector('.quantity');
            let totalCostSpan = cardBody.querySelector('.total-cost');

            let currentQuantity = parseInt(quantitySpan.innerText, 10);
            quantitySpan.innerText = currentQuantity + 1;

            let actualPrice = parseFloat(cardBody.querySelector('.actual-price').innerText.replace(/[^\d.]/g, ''));
            totalCostSpan.innerText = "₹ " + numberWithCommas((actualPrice * (currentQuantity + 1)).toFixed(2));
        }

        function decrement(button) {
            let cardBody = button.closest('.card-body');
            let quantitySpan = cardBody.querySelector('.quantity');
            let totalCostSpan = cardBody.querySelector('.total-cost');

            let currentQuantity = parseInt(quantitySpan.innerText, 10);
            if (currentQuantity > 1) {
                quantitySpan.innerText = currentQuantity - 1;
                let actualPrice = parseFloat(cardBody.querySelector('.actual-price').innerText.replace(/[^\d.]/g, ''));
                totalCostSpan.innerText = "₹ " + numberWithCommas((actualPrice * (currentQuantity - 1)).toFixed(2));
            }
        }

        function numberWithCommas(x) {
            let parts = x.toString().split(".");
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join(".");
        }
    </script>

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    cart.push(productDetails);
