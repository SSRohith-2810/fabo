<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABO</title>
    <link rel="ICON" href="fabo.logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ef4d79, #3d1b63);
            background-repeat: no-repeat;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .card-body {
            height: 400px;
        }

        .dropdown {
            outline: none;
            width: 85%;
            background: transparent;
            border: none;
            color: #fff;
        }

        .preview1 {
            height: 80vh
        }

        .img-preview {
            height: 80%;
        }

        .preview-btn1,
        .Delete-btn,
        .close-btn {
            background: linear-gradient(135deg, #3d1b63, #ef4d79);
            color: #fff;
            border: 2px solid #fff;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        }

        .preview-btn1:hover,
        .Delete-btn:hover,
        .close-btn:hover {
            background: linear-gradient(-135deg, #3d1b63, #ef4d79);
            scale: 1.05;
            transition: 0.1s ease-in-out;
            border: 2px solid #fff;
            color: #fff;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
    </style>

</head>

<body class="container-fluid">

    <div class="row mt-3 ms-0 d-flex justify-content-between align-items-center w-100">
        <!-- Left side - Manage Admin -->
        <div class="col-md-4">
            <h2 style="color:#fff;">Laundry</h2>

            <!-- Your content for managing admin goes here -->
        </div>



        <!-- Right side - Close and Submit buttons -->
        <div class="col-md-1">
            <button type="button" class="btn close-btn ms-4 position-relative w-50" style="height:40px;"><a
                    href=viewClient
                    style="width:35px;margin-left: -12px;height:30px;margin-top:-4px;text-decoration: none; color:#ffff;"
                    class="d-flex justify-content-center align-items-center">X</a></button>
        </div>
    </div>
    <!-- Second division with multiple rows of four elements each -->
    <div class="row mt-5 ms-2 me-2 w-100">
        <!-- First row of four elements -->
      <div class="col-md-3 mb-5" th:each="creativeWithImage : ${creativeWithImages}">
    <div class="card">
        <div class="card-body">
            <img th:id="'originalImage-' + ${creativeWithImage.id}" th:src="'data:image/png;base64,' + ${creativeWithImage.base64Image}" alt="Canvas Image" class="w-100" style="height:370px;">
            <div class="w-100 d-flex justify-content-center mt-2">
                <!-- Add the class "preview-btn" and data attributes for image source -->
              <button type="button" class="preview-btn me-2 mt-2 border rounded p-2 preview-btn1" th:onclick="'editImage(\'' + ${creativeWithImage.id} + '\')'">Edit</button>
              
                <button class="ms-2 border rounded mt-2 p-2 Delete-btn">Download</button>
            </div>
        </div>
    </div>
</div>



   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>




    <script>
    function editImage(creativeId) {
        // Construct the URL with the creativeId
        var imageUrl = '/editdc/' + creativeId;
        // Redirect to the URL
        window.location.href = imageUrl;
    }
</script>
    
    
</body>

</html>
