        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
       
        <script>
            // Function to capture the canvas image data
            function captureCanvasImageData() {
                // Retrieve the entire container including the image and content
                var entireContainer = document.getElementById('previewContainer');
        
                // Use html2canvas to capture the entire container as an image
                return html2canvas(entireContainer).then(function (compositeCanvas) {
                    // Convert the composite canvas to a data URL
                    return compositeCanvas.toDataURL('image/png');
                });
            }
        
            // Event listener for form submission
            document.addEventListener('DOMContentLoaded', function() {
                // Add event listener to the form
                document.getElementById('main-form').addEventListener('submit', function(event) {
                    // Check if the form is submitted by the specific button
                    if (event.submitter && event.submitter.id === 'submit-form') {
                        event.preventDefault();
                        // Prevent the default form submission
                       
        
                        // Capture the canvas image data
                        captureCanvasImageData().then(function(imgData) {
                            // Set the data URL as the value of a hidden input field

            // Function to format file size in bytes
            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';

                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

                const i = Math.floor(Math.log(bytes) / Math.log(k));

                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
