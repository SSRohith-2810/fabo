<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get roleIds as a string
    var roleIdsString = $('#roleIds').val();

    // Parse the string as JSON to get the array
    var roleIds = roleIdsString ? JSON.parse(roleIdsString) : [];

    // Ensure that roleIds is an array
    if (!Array.isArray(roleIds)) {
        roleIds = [];
    }

    // Iterate through each checkbox and check it if the corresponding roleId is present
    $(".checkbox-label input[type='checkbox']").each(function () {
        var checkboxValue = parseInt($(this).val());

        // Check if the checkbox value is in the roleIds array
        if (roleIds.indexOf(checkboxValue) !== -1) {
            $(this).prop("checked", true);
        }
    });
});

</script>

<script>
    function validateNumericInput(input) {
        // Remove non-numeric characters from the input value
        let numericValue = input.value.replace(/\D/g, '');
    
        // Limit the numeric value to 10 characters
        numericValue = numericValue.slice(0, 10);
    
        // Update the input value with the processed numeric value
        input.value = numericValue;
    }
    
    </script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to fill the store name based on the selected store code
    function fillStoreName() {
        var selectedStoreCodeInput = document.getElementById('selectedStoreCode');
        var storeNameInput = document.getElementById('storeName');
        var storeDropdown = document.getElementById('storeDropdown');

        var selectedStoreCode = selectedStoreCodeInput.value;
        var selectedOption = Array.from(storeDropdown.options).find(option => option.value === selectedStoreCode);

        if (selectedOption) {
            var storeName = selectedOption.getAttribute('data-store-name');
            storeNameInput.value = storeName;
        } else {
            storeNameInput.value = '';
        }
    }

    // Fill store name on initial load
    fillStoreName();

    // Update store name when store code input changes
    var selectedStoreCodeInput = document.getElementById('selectedStoreCode');
    selectedStoreCodeInput.addEventListener('input', function() {
        fillStoreName();
    });

    // Prevent form submission if the selected store code is not present in the dropdown options
    document.getElementById('addUserPopup').addEventListener('submit', function(event) {
        var selectedStoreCode = selectedStoreCodeInput.value;
        var storeDropdown = document.getElementById('storeDropdown');
        var isValidStoreCode = Array.from(storeDropdown.options).some(option => option.value === selectedStoreCode);

        if (!isValidStoreCode) {
            event.preventDefault(); // Prevent form submission
            alert('Please select a valid store code from the dropdown.');
        }
    });

    // Function to handle autofocus and error message after duplicate username error
    function handleDuplicateUsernameError() {
        var errorMessage = document.getElementById('error-message').textContent;
        if (errorMessage === "Username already exists") {
            // Autofocus on username input field
            document.getElementById('usernameInput').focus();
        }
    }

    // Call the function to handle duplicate username error
    handleDuplicateUsernameError();
});
</script>
